{% extends "base_generic.html" %}

{% block content %}
    <h1>Возобновлять: {{company_instance.company.title}}</h1>
    <p>Заемщик: {{company_instance.borrower}}</p>
    <p{% if company_instance.is_overdue %} class="text-danger"{% endif %}>Срок истечения договора: {{company_instance.due_back}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Отправить" />
    </form>
{% endblock %}
